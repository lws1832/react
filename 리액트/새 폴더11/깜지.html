<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./react_example/example6.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class ComponentComment extends React.Component{
        render(){
            return(
                <ul className="commnet">
                    <li>
                        <ul className="commnet-row">
                        <li className="commnet-id">빙판</li>
                        <li className="commnet-contnet">오르마막길</li>
                        <li className="commnet-date">막걸리하~안~자~잔아아</li>    
                        </ul>    
                    </li>
                </ul>
            )
        }
    }

    ReactDOM.render(
        <ComponentComment/>,
        document.querySelector('#root')
    )
    </script>
</body>
</html>
