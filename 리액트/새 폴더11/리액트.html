
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    
    <div id="root"></div>
    <script type="text/javascript">
        class LoginBtn extends React.Component{
            constructor(props){
                super(props)

                //상태 -> 변경되는값 
                this.state = {
                    isLogin:false,
                    woo:true,
                }
                
            }

            render(){
                return(

                    React.createElement('button',{onClick:()=>{ this.setState({woo:!this.state.woo}) }},this.state.woo ? '로그아웃' : '로그인' ) 
                    // <button onClick="alert('로그인버튼입니다.')">로그인</button>
                    // setState 상태변경을 하기위해서 무조건 사용해야하는 매소드
                    // setState 객체형태이고 값을 변경하면 무조건 render가 실행되고 변경된 값을 가지고 브라우저랑 리액트랑 
                    // 비교를 해보면서 바뀐부분을 변경해준다.
                    // JSX
                );
            }
        }
        
        //인자값을 두가지를 받습니다 
        // 첫번쨰 인자값은 내가 넣을 내용
        // 두번째 인자값은 내가 넣을 위치
        // 세번째 머지??
        ReactDOM.render(
            React.createElement(LoginBtn),  // <button>버튼</button>
            document.querySelector('#root')
        )
    </script>
</body>
</html>
